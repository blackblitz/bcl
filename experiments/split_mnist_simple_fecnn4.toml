[task_sequence]
name = "split_mnist"

[evaluation]
metrics = ["accuracy"]
validation_metric = "accuracy"

[feature_extractor]
name = "FECNN4"
task_sequence_name = "emnist_letters"

[feature_extractor.evaluation]
metrics = [ "accuracy" ]

[feature_extractor.args]
conv0 = 32
conv1 = 32
dense0 = 32
dense1 = 26

[feature_extractor.spec]
nll = "SOFTMAX_CROSS_ENTROPY"
in_shape = [ 28, 28, 1 ]
out_shape = [ 10 ]

[feature_extractor.hparams.train]
base_lr = 0.01
batch_size = 64
lr_schedule = "onecycle"
n_epochs = 10
precision = 1.0
seed = 1337

