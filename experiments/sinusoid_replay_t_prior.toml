[task_sequence]
name = "sinusoid"

[evaluation]
metrics = ["accuracy"]

[plot]
n_classes = 2
x1_max = 3.0
x1_min = -0.5
x2_max = 1.5
x2_min = -1.0

[model]
name = "FCNN3"

[model.args]
dense0 = 16
dense1 = 16
dense2 = 1

[model.spec]
nll = "SIGMOID_CROSS_ENTROPY"
in_shape = [ 2 ]
out_shape = [ 1 ]

[[trainers]]
id = "tsfsvi1024"
name = "PriorExactTSFSVI"
label = "PE t S-FSVI\n($\\nu=1024$)"

[trainers.hparams.train]
base_lr = 0.01
batch_size = 64
coreset_batch_size = 32
coreset_prob = 0.5
coreset_size_per_task = 64
df = 1024
equal_weight = false
lr_schedule = "onecycle"
noise_maxval = [ 3.0, 1.5 ]
noise_minval = [ -0.5, -1.0 ]
n_epochs = 100
invscale = 1.0
sample_size = 10
seed = 1337

[trainers.hparams.predict]
df = 1024
sample_size = 100
seed = 1337

