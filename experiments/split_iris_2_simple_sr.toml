[task_sequence]
name = "split_iris_2"

[evaluation]
metrics = ["accuracy"]
validation_metric = "accuracy"

[plot]
n_classes = 3
x1_max = 7.0
x1_min = 0.0
x2_max = 3.0
x2_min = 0.0

[model]
name = "FCNN1"

[model.args]
dense = 3

[model.spec]
nll = "SOFTMAX_CROSS_ENTROPY"
in_shape = [ 2 ]
out_shape = [ 3 ]

[[trainers]]
id = "joint"
name = "Joint"
label = "Joint training"

[trainers.hparams.train]
base_lr = 0.1
batch_size = 16
lr_schedule = "onecycle"
n_epochs = 100
precision = 1.0
seed = 1337

[trainers.hparams.predict]

[[trainers]]
id = "finetuning"
name = "Finetuning"
label = "Fine-tuning"

[trainers.hparams.train]
base_lr = 0.1
batch_size = 16
lr_schedule = "onecycle"
n_epochs = 100
precision = 1.0
seed = 1337

[trainers.hparams.predict]

