lr_schedule = "onecycle"
n_epochs = 100
precision = 1.0
seed = 1337

[trainers.hparams.predict]

[[trainers]]
id = "si"
name = "SynapticIntelligence"
label = "SI"

[trainers.hparams.train]
base_lr = 0.1
batch_size = 16
lambda = 1.0
lr_schedule = "onecycle"
