[task_sequence]
name = "split_cifar10"

[evaluation]
metrics = ["accuracy"]
validation_metric = "accuracy"

[feature_extractor]
name = "FECNN7"
task_sequence_name = "cifar100"

[feature_extractor.args]
conv0 = 128
conv1 = 128
conv2 = 256
conv3 = 256
dense0 = 256
dense1 = 128
dense2 = 100
feature_activation = "swish"

[feature_extractor.spec]
nll = "SOFTMAX_CROSS_ENTROPY"
in_shape = [ 32, 32, 3 ]
out_shape = [ 10 ]

[feature_extractor.immutables]
batch_size = 32
lr = 0.001
n_epochs = 100
precision = 0.1
seed = 1337

