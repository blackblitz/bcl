[task_sequence]
name = "sinusoid"

[evaluation]
metrics = ["accuracy"]

[model]
name = "FCNN3"

[model.args]
dense0 = 20
dense1 = 20
dense2 = 1

[model.spec]
nll = "SIGMOID_CROSS_ENTROPY"
in_shape = [ 2 ]
out_shape = [ 1 ]

[[trainers]]
id = "gsfsvi1"
name = "GSFSVI"
label = "S-FSVI (p=0.0)"

[trainers.immutables.train]
batch_size = 64
beta = 1.0
coreset_batch_size_per_task = 16
coreset_prob = 0.0
coreset_size_per_task = 32
lr = 0.001
noise_init = true
noise_maxval = 4.0
noise_minval = -4.0
n_epochs = 100
precision = 1.0
sample_size = 10
seed = 1337

[trainers.immutables.predict]
sample_size = 10
seed = 1337

