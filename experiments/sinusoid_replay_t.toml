[task_sequence]
name = "sinusoid"

[evaluation]
metrics = ["accuracy"]

[plot]
n_classes = 2
x1_max = 3.0
x1_min = -0.5
x2_max = 1.5
x2_min = -1.0

[model]
name = "FCNN3"

[model.args]
dense0 = 16
dense1 = 16
dense2 = 1

[model.spec]
nll = "SIGMOID_CROSS_ENTROPY"
in_shape = [ 2 ]
out_shape = [ 1 ]

[[trainers]]
id = "tsfsvi8"
name = "PriorExactTSFSVI"
label = "t S-FSVI\n($\\nu=8$)"

[trainers.hparams.train]
base_lr = 0.001
batch_size = 64
beta = 1.0
coreset_batch_size_per_task = 16
coreset_prob = 0.5
coreset_size_per_task = 32
df = 8
lr_schedule = "constant"
noise_init = true
noise_maxval = [ 3.0, 1.5 ]
noise_minval = [ -0.5, -1.0]
n_epochs = 100
invscale = 1.0
sample_size = 10
seed = 1337

[trainers.hparams.predict]
df = 8
sample_size = 100
seed = 1337

