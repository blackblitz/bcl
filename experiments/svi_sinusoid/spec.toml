[dataset_sequence]
name = "sinusoid"
pass_batch_size = 128

[dataset_sequence.spec]
validation = false

[model]
name = "FCNN3"

[model.spec]
dense0 = 20
dense1 = 20
dense2 = 1

[[trainers]]
id = "joint"
name = "Joint"

[trainers.hyperparams]
basic_loss = "sigmoid"
draw_batch_size = 32
init_coreset = false
init_state_seed = 1337
input_shape = [ 1, 2 ]
lr = 0.01

n_epochs = 1000
precision = 0.01
shuffle_seed = 1337

[trainers.predictor]
name = "SigmoidMAPPredictor"

[[trainers]]
id = "finetuning"
name = "Finetuning"

[trainers.hyperparams]
basic_loss = "sigmoid"
draw_batch_size = 32
init_coreset = false
init_state_seed = 1337
input_shape = [ 1, 2 ]
lr = 0.01
n_epochs = 1000
precision = 0.01
shuffle_seed = 1337

[trainers.predictor]
name = "SigmoidMAPPredictor"

[[trainers]]
id = "replay"
name = "RandomChoiceReplay"

[trainers.hyperparams]
basic_loss = "sigmoid"
coreset_selection_seed = 1337
coreset_size = 40
draw_batch_size = 32
init_coreset = false
init_state_seed = 1337
input_shape = [ 1, 2 ]
lr = 0.01
n_epochs = 1000
precision = 0.01
sample_seed = 1337
shuffle_seed = 1337

[trainers.predictor]
name = "SigmoidMAPPredictor"

