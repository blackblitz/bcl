[task_sequence]
name = "disinusoid"

[evaluation]
metrics = ["accuracy", "mne"]
validation_metric = "accuracy"

[plot]
height = 4
n_classes = 2
width = 16
x1_max = 3.0
x1_min = -0.5
x2_max = 1.5
x2_min = -1.0

[model]
name = "FCNN3"

[model.args]
dense0 = 16
dense1 = 16
dense2 = 1

[model.spec]
nll = "SIGMOID_CROSS_ENTROPY"
in_shape = [ 2 ]
out_shape = [ 1 ]
cratio = [ 1, 1 ]
cscale = 1

[[trainers]]
id = "joint"
name = "Joint"
label = "Joint\nMAP training"

[trainers.hparams.train]
base_lr = 0.1
batch_size = 16
lr_schedule = "onecycle"
n_epochs = 100
precision = 1.0
seed = 1337

[trainers.hparams.predict]

