[task_sequence]
name = "split_cifar10"

[evaluation]
metrics = ["accuracy"]
validation_metric = "accuracy"

[feature_extractor]
name = "FEResNet18"
task_sequence_name = "cifar100"

[feature_extractor.args]
conv0 = 32
conv1 = 32
conv2 = 64
conv3 = 128
conv4 = 256
dense = 100

[feature_extractor.spec]
nll = "SOFTMAX_CROSS_ENTROPY"
in_shape = [ 32, 32, 3 ]
out_shape = [ 100 ]

[feature_extractor.hparams.train]
base_lr = 0.01
batch_size = 32
lr_schedule = "onecycle"
n_epochs = 20
precision = 0.0001
seed = 1337

[feature_extractor.hparams.predict]

[model]
name = "FCNN1"

[model.args]
dense = 10

[model.spec]
nll = "SOFTMAX_CROSS_ENTROPY"
in_shape = [ 256 ]
out_shape = [ 10 ]

