[task_sequence]
name = "sinusoid"

[evaluation]
metrics = ["accuracy"]

[model]
name = "FCNN3"

[model.args]
dense0 = 20
dense1 = 20
dense2 = 1

[model.spec]
nll = "SIGMOID_CROSS_ENTROPY"
in_shape = [ 2 ]
out_shape = [ 1 ]

[[trainers]]
id = "joint"
name = "Joint"

[trainers.immutables]
batch_size = 64
lr = 0.001
n_epochs = 100
precision = 1.0
seed = 1337

[[trainers]]
id = "finetuning"
name = "Finetuning"

[trainers.immutables]
batch_size = 64
lr = 0.001
n_epochs = 100
precision = 1.0
seed = 1337

