[task_sequence]
name = "sinusoid"

[model]
name = "FCNN3"

[model.spec]
dense0 = 20
dense1 = 20
dense2 = 1

[[trainers]]
id = "joint"
name = "Joint"

[trainers.immutables]
batch_size = 32
lr = 0.01
n_epochs = 1000
precision = 0.01
seed = 1337

[[trainers]]
id = "finetuning"
name = "Finetuning"

[trainers.immutables]
batch_size = 32
lr = 0.01
n_epochs = 1000
precision = 0.01
seed = 1337

[[trainers]]
id = "gdumb"
name = "GDumb"

[trainers.immutables]
coreset_size = 40
batch_size = 32
lr = 0.01
n_epochs = 1000
precision = 0.01
seed = 1337


[[trainers]]
id = "gvcl"
name = "GVCL"

[trainers.immutables]
batch_size = 32
lr = 0.01
n_epochs = 1000
precision = 0.01
sample_size = 100
seed = 1337

[[trainers]]
id = "gmvcl"
name = "GMVCL"

[trainers.immutables]
batch_size = 32
lr = 0.01
n_comp = 3
n_epochs = 1000
precision = 0.01
sample_size = 100
seed = 1337

