[task_sequence]
name = "sinusoid"

[evaluation]
metrics = ["accuracy"]

[plot]
n_classes = 2
x1_max = 3.0
x1_min = -0.5
x2_max = 1.5
x2_min = -1.0

[model]
name = "FCNN3"

[model.args]
dense0 = 16
dense1 = 16
dense2 = 1

[model.spec]
nll = "SIGMOID_CROSS_ENTROPY"
in_shape = [ 2 ]
out_shape = [ 1 ]

[[trainers]]
id = "joint"
name = "Joint"
label = "Joint training"

[trainers.immutables.train]
batch_size = 64
lr = 0.001
n_epochs = 100
precision = 1.0
seed = 1337

[trainers.immutables.predict]

