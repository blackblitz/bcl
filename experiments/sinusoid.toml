[task_sequence]
name = "sinusoid"

[evaluation]
metrics = ["accuracy"]

[model]
name = "FCNN3"

[model.args]
dense0 = 20
dense1 = 20
dense2 = 1

[model.spec]
fin_act = "SIGMOID"
in_shape = [ 2 ]
out_shape = [ 1 ]

[[trainers]]
id = "joint"
name = "Joint"

[trainers.immutables]
batch_size = 32
lr = 0.001
n_epochs = 100
precision = 0.1
seed = 1337

[[trainers]]
id = "finetuning"
name = "Finetuning"

[trainers.immutables]
