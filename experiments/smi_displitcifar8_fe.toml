[task_sequence]
name = "displitcifar8"

[evaluation]
metrics = ["accuracy"]
validation_metric = "accuracy"

[feature_extractor]
name = "FEResNet18"
task_sequence_name = "cifar100"

[feature_extractor.args]
conv0 = 32
conv1 = 64
conv2 = 128
conv3 = 256
conv4 = 512
dense = 100

[feature_extractor.spec]
nll = "SOFTMAX_CROSS_ENTROPY"
in_shape = [ 32, 32, 3 ]
out_shape = [ 100 ]
cratio = [
    400, 400, 400, 400, 400, 400, 400, 400, 400, 400,
    400, 400, 400, 400, 400, 400, 400, 400, 400, 400,
    400, 400, 400, 400, 400, 400, 400, 400, 400, 400,
    400, 400, 400, 400, 400, 400, 400, 400, 400, 400,
    400, 400, 400, 400, 400, 400, 400, 400, 400, 400,
    400, 400, 400, 400, 400, 400, 400, 400, 400, 400,
    400, 400, 400, 400, 400, 400, 400, 400, 400, 400,
    400, 400, 400, 400, 400, 400, 400, 400, 400, 400,
    400, 400, 400, 400, 400, 400, 400, 400, 400, 400,
    400, 400, 400, 400, 400, 400, 400, 400, 400, 400
]
cscale = 400

[feature_extractor.hparams.train]
base_lr = 0.001
batch_size = 64
lr_schedule = "onecycle"
n_epochs = 20
precision = 1.0
seed = 1337

[feature_extractor.hparams.predict]

[model]
name = "FCNN1"

[model.args]
dense = 1

[model.spec]
nll = "SIGMOID_CROSS_ENTROPY"
in_shape = [ 512 ]
out_shape = [ 1 ]
cratio = [ 1, 1 ]
cscale = 1

[[trainers]]
id = "joint"
name = "Joint"

[trainers.hparams.train]
base_lr = 0.01
batch_size = 64
lr_schedule = "onecycle"
n_epochs = 20
precision = 1.0
seed = 1337

[trainers.hparams.predict]

