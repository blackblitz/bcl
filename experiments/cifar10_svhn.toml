[task_sequence]
name = "cifar10"
ood_name = "svhn"

[evaluation]
metrics = ["accuracy", "ece"]
ood_metrics = ["ood_entropy_roc_auc"]

[model]
name = "CNN7"

[model.args]
conv0 = 256
conv1 = 256
conv2 = 128
conv3 = 128
dense0 = 256
dense1 = 256
dense2 = 10

[model.spec]
fin_act = "SOFTMAX"
in_shape = [ 28, 28, 1 ]
out_shape = [ 10 ]

[[trainers]]
id = "finetuning"
name = "Finetuning"

[trainers.immutables]
batch_size = 32
lr = 0.001
nntype = "SOFTMAX"
n_epochs = 100
precision = 0.01
seed = 1337

[[trainers]]
id = "gvcl"
name = "GVCL"

[trainers.immutables]
batch_size = 32
lr = 0.001
nntype = "SOFTMAX"
n_epochs = 100
precision = 0.01
sample_size = 10
seed = 1337

[[trainers]]
id = "gmvcl"
name = "GMVCL"

[trainers.immutables]
batch_size = 32
lr = 0.001
mc_kldiv = false
nntype = "SOFTMAX"
n_comp = 3
n_epochs = 100
precision = 0.01
sample_size = 10
seed = 1337

[[trainers]]
id = "gsfsvi"
