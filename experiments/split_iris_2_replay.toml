[task_sequence]
name = "split_iris_2"

[evaluation]
metrics = ["accuracy"]

[plot]
n_classes = 3
x1_max = 7.0
x1_min = 0.0
x2_max = 3.0
x2_min = 0.0

[model]
name = "FCNN3"

[model.args]
dense0 = 16
dense1 = 16
dense2 = 3

[model.spec]
nll = "SOFTMAX_CROSS_ENTROPY"
in_shape = [ 2 ]
out_shape = [ 3 ]

[[trainers]]
id = "joint"
name = "Joint"
label = "Joint training"

[trainers.hparams.train]
base_lr = 0.01
batch_size = 8
lr_schedule = "constant"
n_epochs = 100
precision = 0.1
seed = 1337

[trainers.hparams.predict]

