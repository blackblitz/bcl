[dataset_sequence]
name = "iris_2"
pass_batch_size = 128

[dataset_sequence.spec]
validation = false

[model]
module = "models.fcnn"
name = "FCNN3"

[model.spec]
dense0 = 20
dense1 = 20
dense2 = 3

[[trainers]]
id = "finetuning"
name = "Finetuning"

[trainers.hyperparams]
basic_loss_fn = "softmax"
draw_batch_size = 32
init_coreset = false
init_state_seed = 1337
input_shape = [ 1, 2 ]
lr = 0.01
memmap = false
n_epochs = 1000
precision = 0.01
shuffle_seed = 1337

[trainers.predictor]
module = "evaluate.predict.map"
name = "SoftmaxMAPPredictor"

[[trainers]]
id = "gvcl"
name = "GaussianVCL"

[trainers.hyperparams]
basic_loss_fn = "softmax"
beta = 1.0
draw_batch_size = 32
init_coreset = false
init_state_seed = 1337
input_shape = [ 1, 2 ]
lr = 0.01
memmap = false
n_epochs = 1000
precision = 0.01
sample_size = 100
sample_seed = 1337
shuffle_seed = 1337

[trainers.predictor]
module = "evaluate.predict.bma"
name = "SoftmaxGVIBMAPredictor"

[trainers.predictor.spec]
sample_seed = 1337
sample_size = 100

[[trainers]]
id = "gmvcl"
name = "GaussianMixtureVCL"

[trainers.hyperparams]
basic_loss_fn = "softmax"
beta = 1.0
draw_batch_size = 32
init_coreset = false
init_state_seed = 1337
input_shape = [ 1, 2 ]
lr = 0.01
memmap = false
n_comp = 3
n_epochs = 1000
precision = 0.01
sample_size = 100
sample_seed = 1337
shuffle_seed = 1337

[trainers.predictor]
module = "evaluate.predict.bma"
name = "SoftmaxGMVIBMAPredictor"

[trainers.predictor.spec]
sample_seed = 1337
sample_size = 100

[[trainers]]
