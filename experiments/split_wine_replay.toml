[task_sequence]
name = "split_wine"

[evaluation]
metrics = ["accuracy"]

[model]
name = "FCNN3"

[model.args]
dense0 = 16
dense1 = 16
dense2 = 3

[model.spec]
nll = "SOFTMAX_CROSS_ENTROPY"
in_shape = [ 13 ]
out_shape = [ 3 ]

