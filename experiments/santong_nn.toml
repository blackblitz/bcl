[task_sequence]
name = "triangle"

[evaluation]
metrics = ["accuracy"]

[plot]
n_classes = 3
x1_max = 1.5
x1_min = -1.5
x2_max = 2.5
x2_min = -0.5

[model]
name = "FCNN3"

[model.args]
dense0 = 20
dense1 = 20
dense2 = 3

[model.spec]
nll = "SOFTMAX_CROSS_ENTROPY"
in_shape = [ 2 ]
out_shape = [ 3 ]

[[trainers]]
id = "gsfsvi"
name = "GSFSVI"
label = "G-FSVI"

[trainers.immutables.train]
batch_size = 16
beta = 1.0
coreset_batch_size_per_task = 16
coreset_prob = 0.5
coreset_size_per_task = 32
lr = 0.001
noise_init = true
noise_maxval = 4.0
noise_minval = -4.0
n_epochs = 100
precision = 1.0
sample_size = 10
seed = 1337

[trainers.immutables.predict]
sample_size = 100
seed = 1337

